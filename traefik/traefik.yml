log:
  level: DEBUG

accessLog:
  filePath: "/data/log/access.log"

api:
  dashboard: true

entryPoints:
  websecure:
    address: ":443"
  web:
    address: ":80"
    # redirect to https
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  collab:
    address: ":8081"
    # redirect to https
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  metrics:
    address: :8082

metrics:
  prometheus:
    entryPoint: metrics

providers:
  docker: {}

certificatesResolvers:
  le:
    acme:
      tlschallenge: true
      storage: /letsencrypt/acme.json
      email: ssl-mardi01@ckurs.de
      httpChallenge:
        # used during the challenge
        entryPoint: web
