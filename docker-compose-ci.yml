version: '3.4'

x-common-variables: &wikibase_variables
    WIKIBASE_HOST: localhost
    WIKIBASE_PORT: 8080    
    WDQS_FRONTEND_HOST: localhost
    WDQS_FRONTEND_PORT: 8834

services:
  wikibase:
    ports:
      - "${WIKIBASE_PORT}:80"
    environment:
      <<: *wikibase_variables
      
  wdqs-frontend:
    ports:
     - "${WDQS_FRONTEND_PORT}:80"

  quickstatements:
    ports:
      - "${QUICKSTATEMENTS_PORT}:80"
    environment:
      - QS_PUBLIC_SCHEME_HOST_AND_PORT=${QS_PUBLIC_SCHEME_HOST_AND_PORT}

  selenium:
    image: aot29/selenium
    container_name: mardi-selenium
    volumes:
      - ./test:/test

  backup:
    volumes:
      # only for running tests
      - ./test:/test
