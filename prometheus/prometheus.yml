global:
  scrape_interval:     5s
  evaluation_interval: 5s

  external_labels:
    monitor: 'mardi-monitor'

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'traefik'
    scheme: http
    static_configs:
      - targets: ['reverse-proxy:8082']

